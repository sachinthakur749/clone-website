<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord_loginPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="title"> Welcome back!</div>
            <div class="sub-title">We're so excited to see you again!</div>
            <div class="username">
                <label for="">Email Or Phone Number</label>
                <input type="username" name="username" id="username">
            </div>
            <div class="password">
                <label for="">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="forgot-pass">
                <a href="#">Forgot Your Password?</a>
            </div>
            <div class="login-btn">
                <button class="btn">Login</button>
            </div>
            <div class="register-link">
                
                    <div class="text">Need an Account?</div>
                    <a href="#">Register</a>
                
            </div>
        </div>
        <div class="right">
            <div class="image"></div>
            <div class="container">
                <div class="qr-tag">Log in with QR Code</div>
                <div class="text">
                    scan this with the <span>Discord mobile app</span> to log in instantly

                </div>
            </div>
        </div>
    </div>
</body>
</html>
